<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Week 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar bg-primary navbar-expand-lg" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" href="/registrasi.html">WEEK5</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./registrasi.html">Registrasi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./table.html">Pendaftar</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end navbar-->

    <!-- form -->
    <main class="container mt-5">
      <form id="registration-form">
        <div class="mb-3">
          <label for="name" class="form-label">Nama</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Masukkan nama"
            aria-labelledby="nameHelp"
          >
          <div id="nameHelp" class="form-text text-danger"></div>
        </div>

        <div class="mb-3">
          <label for="age" class="form-label">Umur</label>
          <input
            type="number"
            class="form-control"
            id="age"
            name="age"
            placeholder="Masukkan umur"
            aria-labelledby="ageHelp"
          >
          <div id="ageHelp" class="form-text text-danger"></div>
        </div>
        
        <div class="mb-3">
          <label for="money" class="form-label">Uang Sangu</label>
          <input
            type="number"
            class="form-control"
            id="money"
            name="money"
            placeholder="Masukkan uang sangu"
            aria-labelledby="moneyHelp"
          >
          <div id="moneyHelp" class="form-text text-danger"></div>
        </div>

        <button type="submit" id="btn-submit-registration" class="btn btn-primary">Save</button>
      </form>
    </main>
    <!-- end form -->

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

    <!-- internal js -->
    <script src="Database.js"></script>
    <script src="People.js"></script>
    <script src="registrasi.js"></script>
  </body>
</html>
